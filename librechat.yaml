# Configuration version (required)
version: 1.0.2

# Cache settings: Set to true to enable caching
cache: false

# Example Registration Object Structure (optional)
registration:
  socialLogins: ["github", "google", "discord", "openid", "facebook"]
  # allowedDomains:
    # - "gmail.com"

# Definition of custom endpoints
endpoints:
  custom:
    # Rivet
    - name: "Rivet"
      apiKey: "${rivet-chat-api.RIVET_CHAT_API_KEY}"
      baseURL: "http://rivet-chat-api.railway.internal:3100/v1"
      models:
        default: ["example.rivet-project"]
        fetch: true
      titleConvo: true
      titleModel: "example.rivet-project"
      summarize: false
      summaryModel: "example.rivet-project"
      forcePrompt: false
      modelDisplayLabel: "Rivet"
      addParams:
        safe_prompt: true
